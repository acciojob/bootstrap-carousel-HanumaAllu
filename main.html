<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Carousel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-inner img {
        width: 100%; /* Adjusts image width */
        height: auto; /* Maintains aspect ratio */
      }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item first-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=First+Slide"
                    alt="First slide"
                />
            </div>
            <div class="item second-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Second+Slide"
                    alt="Second slide"
                />
            </div>
            <div class="item active third-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Third+Slide"
                    alt="Third slide"
                />
            </div>
            <div class="item fourth-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Fourth+Slide"
                    alt="Fourth slide"
                />
            </div>
            <div class="item fifth-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Fifth+Slide"
                    alt="Fifth slide"
                />
            </div>
        </div>

        <a class="left carousel-control glyphicon glyphicon-chevron-left"
            href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="right carousel-control glyphicon glyphicon-chevron-right"
            href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
