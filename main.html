<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Carousel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div id="carouselExample" class="carousel slide" class="slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="myCarousel" class="carousel">

            <div class="carousel-item" class="first-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=First+Slide"
                    class="d-block w-100"
                    alt="First slide"
                />
            </div>

            <div class="carousel-item" class="second-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Second+Slide"
                    class="d-block w-100"
                    alt="Second slide"
                />
            </div>

            <div class="carousel-item active" class="third-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Third+Slide"
                    class="d-block w-100"
                    alt="Third slide"
                />
            </div>

            <div class="carousel-item" class="fourth-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Fourth+Slide"
                    class="d-block w-100"
                    alt="Fourth slide"
                />
            </div>

            <div class="carousel-item" class="fifth-slide">
                <img
                    src="https://via.placeholder.com/800x400?text=Fifth+Slide"
                    class="d-block w-100"
                    alt="Fifth slide"
                />
            </div>
        </div>

        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
            class="glyphicon-chevron-left"
            class="left"
            class="carousel-control"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
            class="glyphicon-chevron-right"
            class="right"
            class="carousel-control"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
